PIECE4=006600  ; Verde escuro
PIECE5=00AA00  ; Verde vibrante
PIECE6=20FF20  ; Verde neon
PIECE7=60CC60  ; Verde suave

; ====== CONFIGURAÇÕES DE JOYSTICK ======
