; ====== COMENTÁRIOS DESCRITIVOS ======
; Este tema usa uma paleta de cores baseada em tons de verde
; - Verde escuro para fundos e painéis
; - Verde neon para elementos de destaque
; - Verde claro para textos e HUD
; - Gradientes sutis para profundidade
; - Grid colorido em tons de verde para consistência
