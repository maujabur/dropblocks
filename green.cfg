JOYSTICK_BUTTON_HARD_DROP=1
JOYSTICK_BUTTON_PAUSE=8
JOYSTICK_BUTTON_START=9

; ====== CONFIGURAÇÕES ADICIONAIS ======
; Valores otimizados para o tema verde e tela LED
HUD_FIXED_SCALE=8
GAP1_SCALE=16
GAP2_SCALE=16

; Sweep com valores harmoniosos (do 4-button)
SWEEP_SPEED_PXPS=35.0
SWEEP_ALPHA_MAX=42
SWEEP_G_SPEED_PXPS=28.0
SWEEP_G_ALPHA_MAX=22

; Scanlines suaves
