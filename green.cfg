; ====== DropBlocks - Tema Verde Completo ======
; Tema inspirado em tons de verde com variações de matiz

; ====== CONFIGURAÇÕES BÁSICAS ======
ENABLE_BANNER_SWEEP=true
ENABLE_GLOBAL_SWEEP=true

; --- Layout / textos ---
TITLE_TEXT=GREEN TETRIS
ROUNDED_PANELS=1
HUD_FIXED_SCALE=7
GAP1_SCALE=14
GAP2_SCALE=14

# ====== CONFIGURAÇÕES DE ÁUDIO ======
AUDIO_MASTER_VOLUME = 1.0
AUDIO_SFX_VOLUME = 0.8
AUDIO_AMBIENT_VOLUME = 1.0

; --- Sweep do BANNER ---
SWEEP_SPEED_PXPS=35.0
SWEEP_BAND_H_S=18
SWEEP_ALPHA_MAX=42
SWEEP_SOFTNESS=0.7

; --- Sweep GLOBAL (clareia levemente) ---
