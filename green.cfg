; ====== DropBlocks - Tema Verde Completo ======
; Tema inspirado em tons de verde com variações de matiz

; ====== CONFIGURAÇÕES BÁSICAS ======
TITLE_TEXT = --H A C K T R I S
PIECES_FILE = tetris_original.pieces

; Efeitos que simulam CRT
ENABLE_BANNER_SWEEP = true
ENABLE_GLOBAL_SWEEP = true
SCANLINE_ALPHA = 45

; Layout clássico - tabuleiro mais à direita
ROUNDED_PANELS = 1
HUD_FIXED_SCALE = 4
GAP1_SCALE = 72
GAP2_SCALE = 6

# ====== CONFIGURAÇÕES DE ÁUDIO ======
# Áudio sutil para não interferir na experiência retro
AUDIO_MASTER_VOLUME = 0.7
AUDIO_SFX_VOLUME = 0.5
AUDIO_AMBIENT_VOLUME = 0.3

# Sons mais discretos
ENABLE_MOVEMENT_SOUNDS = true
ENABLE_AMBIENT_SOUNDS = false
ENABLE_COMBO_SOUNDS = true
ENABLE_LEVEL_UP_SOUNDS = false

# ====== SWEEP DO BANNER - EFEITO CRT ======
# Sweep mais lento e sutil para simular refresh do CRT
SWEEP_SPEED_PXPS = 12.0
SWEEP_BAND_H_S = 25
SWEEP_ALPHA_MAX = 60
SWEEP_SOFTNESS = 0.8

# ====== SWEEP GLOBAL - BRILHO DO FÓSFORO ======
