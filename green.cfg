PANEL_OUTLINE=4A6A4A
PANEL_OUTLINE_A=255

; Banner com tema verde neon (mais brilhante)
BANNER_BG=000A00
BANNER_OUTLINE=00CC00
BANNER_OUTLINE_A=255
BANNER_TEXT=00FF00

; HUD com tons de verde claro (mais brilhante para LED)
HUD_LABEL=E0FFE0
HUD_SCORE=A0FFA0
HUD_LINES=80FF80
HUD_LEVEL=60FF60

; NEXT com tema verde escuro (mais contraste)
NEXT_FILL=051505
NEXT_OUTLINE=3A5A3A
NEXT_OUTLINE_A=255
NEXT_LABEL=F0FFF0

; Overlay com transparência verde (mais contraste)
