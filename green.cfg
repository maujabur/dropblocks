SWEEP_G_BAND_H_PX=70
SWEEP_G_ALPHA_MAX=22
SWEEP_G_SOFTNESS=0.6

; --- Scanlines ---
SCANLINE_ALPHA=30

; --- Arquivo de peças ---
PIECES_FILE=default.pieces

; ====== CORES RGB (hex RRGGBB) - TEMA VERDE ALTO CONTRASTE ======
; Fundo com gradiente verde escuro (mais escuro para LED)
