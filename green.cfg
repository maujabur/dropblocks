; ====== DropBlocks - Tema Verde Completo ======
; Tema inspirado em tons de verde com variações de matiz

; ====== CONFIGURAÇÕES BÁSICAS ======
ENABLE_BANNER_SWEEP=true
ENABLE_GLOBAL_SWEEP=true

; --- Layout / textos ---
TITLE_TEXT=GREEN TETRIS
ROUNDED_PANELS=1
HUD_FIXED_SCALE=7
GAP1_SCALE=14
GAP2_SCALE=14

; --- Sweep do BANNER ---
SWEEP_SPEED_PXPS=35.0
SWEEP_BAND_H_S=18
SWEEP_ALPHA_MAX=42
SWEEP_SOFTNESS=0.7

; --- Sweep GLOBAL (clareia levemente) ---
SWEEP_G_SPEED_PXPS=28.0
SWEEP_G_BAND_H_PX=70
SWEEP_G_ALPHA_MAX=22
SWEEP_G_SOFTNESS=0.6

; --- Scanlines ---
SCANLINE_ALPHA=30

; --- Arquivo de peças ---
PIECES_FILE=default.pieces

; ====== CORES RGB (hex RRGGBB) - TEMA VERDE ======
; Fundo com gradiente verde escuro
BG=0A1A0A
BOARD_EMPTY=1A2A1A

; Painel com tons de verde escuro
PANEL_FILL=0F1F0F
PANEL_OUTLINE=3A5A3A
PANEL_OUTLINE_A=220

; Banner com tema verde neon
BANNER_BG=001A00
BANNER_OUTLINE=00AA00
BANNER_OUTLINE_A=200
BANNER_TEXT=00FF00

; HUD com tons de verde claro
HUD_LABEL=C8F0C8
HUD_SCORE=80FF80
HUD_LINES=60FF60
HUD_LEVEL=40E040

; NEXT com tema verde escuro
NEXT_FILL=0A1A0A
NEXT_OUTLINE=2A4A2A
NEXT_OUTLINE_A=180
NEXT_LABEL=E0FFE0

; Overlay com transparência verde
OVERLAY_FILL=001A00
OVERLAY_FILL_A=240
OVERLAY_OUTLINE=80FF80
OVERLAY_OUTLINE_A=140
OVERLAY_TOP=40FF40
OVERLAY_SUB=C0FFC0

; ====== GRID RGB COLORIDO - TONS DE VERDE ======
; Grid com cores RGB em tons de verde
NEXT_GRID_DARK_COLOR=0A2A0A
NEXT_GRID_LIGHT_COLOR=1A4A1A

; ====== CORES DAS PEÇAS (variações de verde) ======
PIECE0=00FF00  ; Verde puro
PIECE1=40FF40  ; Verde claro
PIECE2=80FF80  ; Verde muito claro
PIECE3=00CC00  ; Verde médio
PIECE4=006600  ; Verde escuro
PIECE5=00AA00  ; Verde vibrante
PIECE6=20FF20  ; Verde neon
PIECE7=60CC60  ; Verde suave

; ====== CONFIGURAÇÕES ADICIONAIS ======
; Valores otimizados para o tema verde
HUD_FIXED_SCALE=7
GAP1_SCALE=14
GAP2_SCALE=14

; Sweep com valores harmoniosos
SWEEP_SPEED_PXPS=35.0
SWEEP_ALPHA_MAX=42
SWEEP_G_SPEED_PXPS=28.0
SWEEP_G_ALPHA_MAX=22

; Scanlines suaves
SCANLINE_ALPHA=30

; Transparências balanceadas
PANEL_OUTLINE_A=220
NEXT_OUTLINE_A=180
OVERLAY_FILL_A=240
OVERLAY_OUTLINE_A=140

; ====== COMENTÁRIOS DESCRITIVOS ======
; Este tema usa uma paleta de cores baseada em tons de verde
; - Verde escuro para fundos e painéis
; - Verde neon para elementos de destaque
; - Verde claro para textos e HUD
; - Gradientes sutis para profundidade
; - Grid colorido em tons de verde para consistência
