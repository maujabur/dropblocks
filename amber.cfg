# ===========================

# ====== CONFIGURAÇÕES BÁSICAS ======
TITLE_TEXT = AMBER TERMINAL
PIECES_FILE = tetris_original.pieces

# ====== CONFIGURAÇÕES DE ÁUDIO ======
# Áudio sutil para não interferir na experiência retro
AUDIO_MASTER_VOLUME = 0.7
AUDIO_SFX_VOLUME = 0.5
AUDIO_AMBIENT_VOLUME = 0.3

# Sons mais discretos
ENABLE_MOVEMENT_SOUNDS = true
ENABLE_AMBIENT_SOUNDS = false
ENABLE_COMBO_SOUNDS = true
ENABLE_LEVEL_UP_SOUNDS = false

# ====== CONFIGURAÇÕES VISUAIS ======
# Efeitos que simulam CRT
