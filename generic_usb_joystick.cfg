# ===========================
#   CONFIGURAÇÃO PARA GENERIC USB JOYSTICK
# ===========================
# Configuração específica para joystick genérico que usa eixos 0 e 1 para D-pad

# Configurações de analógico otimizadas para D-pad nos eixos 0 e 1
JOYSTICK_ANALOG_DEADZONE=0.1
JOYSTICK_ANALOG_SENSITIVITY=1.0
JOYSTICK_MOVE_REPEAT_DELAY=100

# Mapeamento de botões (ajustado para joystick genérico)
JOYSTICK_BUTTON_LEFT=0        # Botão 0 (se houver)
JOYSTICK_BUTTON_RIGHT=1       # Botão 1 (se houver)
JOYSTICK_BUTTON_DOWN=2        # Botão 2 (se houver)
JOYSTICK_BUTTON_UP=3          # Botão 3 (se houver)
JOYSTICK_BUTTON_ROTATE_CCW=4  # Botão 4
JOYSTICK_BUTTON_ROTATE_CW=5   # Botão 5
JOYSTICK_BUTTON_SOFT_DROP=6   # Botão 6
JOYSTICK_BUTTON_HARD_DROP=7   # Botão 7
JOYSTICK_BUTTON_PAUSE=8       # Botão 8
JOYSTICK_BUTTON_START=9       # Botão 9
# JOYSTICK_BUTTON_QUIT=10     # Desabilitado para kiosk

# Configurações visuais
TITLE_TEXT="---A R C A D E---"
ROUNDED_PANELS=1
HUD_FIXED_SCALE=8

# Configurações de áudio
AUDIO_MASTER_VOLUME=0.8
AUDIO_SFX_VOLUME=0.7
AUDIO_AMBIENT_VOLUME=0.2

# ===========================
#   CONTROLES PARA SEU JOYSTICK
# ===========================
# 
# D-PAD (Eixos 0 e 1):
# - Eixo 0 (X): Esquerda (-1.0) / Direita (+1.0)
# - Eixo 1 (Y): Cima (-1.0) / Baixo (+1.0)
#
# MOVIMENTO:
# - D-pad esquerda/direita: Move peça (Eixo 0)
# - D-pad baixo: Soft drop (Eixo 1 positivo)
# - D-pad cima: Rotação (Eixo 1 negativo)
#
# BOTÕES (se disponíveis):
# - Botão 4: Rotação CCW
# - Botão 5: Rotação CW
# - Botão 6: Soft drop
# - Botão 7: Hard drop
# - Botão 8: Pause
# - Botão 9: Start/Restart
#
# NOTA: O D-pad nos eixos 0 e 1 tem prioridade sobre os botões

