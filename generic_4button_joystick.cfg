# ===========================
#   CONFIGURAÇÃO PARA GENERIC 4-BUTTON JOYSTICK
# ===========================
# Configuração específica para joystick genérico com apenas 4 botões

# Configurações de analógico otimizadas para D-pad nos eixos 0 e 1
JOYSTICK_ANALOG_DEADZONE=0.1
JOYSTICK_ANALOG_SENSITIVITY=1.0
JOYSTICK_MOVE_REPEAT_DELAY=200
JOYSTICK_SOFT_DROP_DELAY=150

# Mapeamento de botões (apenas B0, B1, B8, B9 disponíveis)
JOYSTICK_BUTTON_LEFT=0        # B0 - não usado (D-pad é analógico)
JOYSTICK_BUTTON_RIGHT=1       # B1 - não usado (D-pad é analógico)
JOYSTICK_BUTTON_DOWN=0        # B0 - não usado (D-pad é analógico)
JOYSTICK_BUTTON_UP=0          # B0 - não usado (D-pad é analógico)
JOYSTICK_BUTTON_ROTATE_CCW=0  # B0 - Rotação CCW
JOYSTICK_BUTTON_ROTATE_CW=1   # B1 - Rotação CW
JOYSTICK_BUTTON_SOFT_DROP=0   # B0 - não usado (D-pad é analógico)
JOYSTICK_BUTTON_HARD_DROP=1   # B1 - Hard drop
JOYSTICK_BUTTON_PAUSE=8       # B8 - Pause
JOYSTICK_BUTTON_START=9       # B9 - Start/Restart
# JOYSTICK_BUTTON_QUIT=0      # Desabilitado para kiosk

# Configurações visuais
TITLE_TEXT="---A R C A D E---"
ROUNDED_PANELS=1
HUD_FIXED_SCALE=8

# Configurações de áudio
AUDIO_MASTER_VOLUME=0.8
AUDIO_SFX_VOLUME=0.7
AUDIO_AMBIENT_VOLUME=0.2

# ===========================
#   CONTROLES PARA SEU JOYSTICK
# ===========================
# 
# D-PAD (Eixos 0 e 1):
# - Eixo 0 (X): Esquerda (-1.0) / Direita (+1.0) - MOVIMENTO
# - Eixo 1 (Y): Cima (-1.0) / Baixo (+1.0) - ROTAÇÃO/SOFT DROP
#
# BOTÕES:
# - B0: Rotação CCW (ou Hard drop se preferir)
# - B1: Rotação CW (ou Hard drop se preferir)
# - B8: Pause
# - B9: Start/Restart
#
# CONTROLES FINAIS:
# - D-pad Esquerda/Direita: Move peça (Eixo 0)
# - D-pad Cima: Rotação (Eixo 1 negativo)
# - D-pad Baixo: Soft drop (Eixo 1 positivo)
# - B0: Rotação CCW (backup)
# - B1: Rotação CW (backup)
# - B8: Pause
# - B9: Start/Restart
#
# NOTA: D-pad tem prioridade sobre botões para movimento e rotação

