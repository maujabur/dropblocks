# =========================================
# Layout Configuration Example
# =========================================
# This example shows the new virtual layout system.
# All coordinates are in virtual space (1920×1080 by default).

# --- Virtual Resolution ---
LAYOUT_VIRTUAL_WIDTH=1920
LAYOUT_VIRTUAL_HEIGHT=1080

# --- Scale Mode ---
# AUTO = Uniform scale, maintain aspect ratio (black bars if needed)
# STRETCH = Independent X/Y scale, fills screen (may distort)
LAYOUT_SCALE_MODE=STRETCH

# --- Global Border Settings ---
PANEL_BORDER_RADIUS=10
PANEL_BORDER_THICKNESS=2

# --- Banner (Vertical Text Left) ---
BANNER_X=10
BANNER_Y=100
BANNER_WIDTH=80
BANNER_HEIGHT=880
BANNER_BG_COLOR=#002800
BANNER_OUTLINE_COLOR=#003C00
BANNER_TEXT_COLOR=#78FF78
BANNER_BG_ALPHA=255
BANNER_OUTLINE_ALPHA=180
BANNER_ENABLED=1

# --- Stats (Piece Statistics) ---
STATS_X=95
STATS_Y=100
STATS_WIDTH=200
STATS_HEIGHT=880
STATS_BG_COLOR=#12121A
STATS_OUTLINE_COLOR=#50506E
STATS_TEXT_COLOR=#DCDCDC
STATS_BG_ALPHA=255
STATS_OUTLINE_ALPHA=160
STATS_ENABLED=1

# --- Board Container (10×20 Game Board) ---
# The actual board will be centered within this container
# maintaining the 10×20 aspect ratio
