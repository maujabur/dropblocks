# ===========================
#   CONFIGURAÇÃO DE JOYSTICK
# ===========================
# Este arquivo demonstra as configurações disponíveis para joystick/controller

# Mapeamento de botões (0-31)
# Padrões para Xbox/PlayStation controllers:
JOYSTICK_BUTTON_LEFT=13        # D-pad left
JOYSTICK_BUTTON_RIGHT=11       # D-pad right  
JOYSTICK_BUTTON_DOWN=14        # D-pad down
JOYSTICK_BUTTON_UP=12          # D-pad up
JOYSTICK_BUTTON_ROTATE_CCW=0   # A button (Xbox) / X button (PlayStation)
JOYSTICK_BUTTON_ROTATE_CW=1    # B button (Xbox) / Circle button (PlayStation)
JOYSTICK_BUTTON_SOFT_DROP=2    # X button (Xbox) / Square button (PlayStation)
JOYSTICK_BUTTON_HARD_DROP=3    # Y button (Xbox) / Triangle button (PlayStation)
JOYSTICK_BUTTON_PAUSE=6        # Back button (Xbox) / Select button (PlayStation)
JOYSTICK_BUTTON_START=7        # Start button
JOYSTICK_BUTTON_QUIT=8         # Guide button (Xbox) / PS button (PlayStation)

# Configurações de analógico (0.0 a 1.0)
JOYSTICK_ANALOG_DEADZONE=0.3   # Zona morta para analógico (padrão: 0.3)
JOYSTICK_ANALOG_SENSITIVITY=1.0 # Sensibilidade do analógico (padrão: 1.0)

# Configurações de timing (ms)
JOYSTICK_MOVE_REPEAT_DELAY=150 # Delay entre movimentos repetidos (50-1000ms)

# ===========================
#   CONTROLES DISPONÍVEIS
# ===========================
# 
# MOVIMENTO:
# - D-pad esquerda/direita: Move peça
# - Analógico esquerdo: Move peça (com zona morta)
# - D-pad baixo: Soft drop
# - Botão X/Square: Soft drop
# - D-pad cima: Rotação CCW (fallback)
# - Analógico direito: Rotação (esquerda=CCW, direita=CW)
#
# ROTAÇÃO:
# - Botão A/X: Rotação CCW
# - Botão B/Circle: Rotação CW
# - Analógico direito: Rotação (esquerda=CCW, direita=CW)
#
# DROP:
# - Botão X/Square: Soft drop
# - Botão Y/Triangle: Hard drop
#
# CONTROLES DO JOGO:
# - Botão Start: Reiniciar (no game over)
# - Botão Back/Select: Pause
# - Botão Guide/PS: Quit
#
# ===========================
#   NOTAS IMPORTANTES
# ===========================
# 
# 1. O sistema detecta automaticamente se é um game controller ou joystick genérico
# 2. Game controllers (Xbox, PlayStation) têm mapeamento automático melhor
# 3. Joysticks genéricos usam números de botão sequenciais (0, 1, 2, ...)
# 4. Analógico esquerdo controla movimento horizontal
# 5. Analógico direito controla rotação
# 6. Zona morta evita movimento acidental
# 7. Delay de repetição evita movimento muito rápido

