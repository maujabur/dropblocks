# ===========================
#   CONFIGURAÇÃO PARA KIOSK
# ===========================
# Configuração otimizada para uso em kiosk/arcade

# Configurações de joystick para D-pad como analógico
JOYSTICK_ANALOG_DEADZONE=0.1
JOYSTICK_ANALOG_SENSITIVITY=1.0
JOYSTICK_MOVE_REPEAT_DELAY=100

# Mapeamento de botões (padrão para Xbox/PlayStation)
JOYSTICK_BUTTON_LEFT=13        # D-pad left (detectado automaticamente)
JOYSTICK_BUTTON_RIGHT=11       # D-pad right (detectado automaticamente)
JOYSTICK_BUTTON_DOWN=14        # D-pad down (detectado automaticamente)
JOYSTICK_BUTTON_UP=12          # D-pad up (detectado automaticamente)
JOYSTICK_BUTTON_ROTATE_CCW=0   # A button
JOYSTICK_BUTTON_ROTATE_CW=1    # B button
JOYSTICK_BUTTON_SOFT_DROP=2    # X button
JOYSTICK_BUTTON_HARD_DROP=3    # Y button
JOYSTICK_BUTTON_PAUSE=6        # Back button
JOYSTICK_BUTTON_START=7        # Start button
# JOYSTICK_BUTTON_QUIT=8       # Desabilitado para kiosk

# Configurações visuais para kiosk
TITLE_TEXT="---A R C A D E---"
ROUNDED_PANELS=1
HUD_FIXED_SCALE=8

# Configurações de áudio para ambiente público
AUDIO_MASTER_VOLUME=0.8
AUDIO_SFX_VOLUME=0.7
AUDIO_AMBIENT_VOLUME=0.2

# Configurações de efeitos visuais
ENABLE_BANNER_SWEEP=1
ENABLE_GLOBAL_SWEEP=1
SCANLINE_ALPHA=15

# ===========================
#   CONTROLES PARA KIOSK
# ===========================
# 
# MOVIMENTO:
# - D-pad: Movimento direcional (detectado como analógico)
# - Analógico esquerdo: Movimento horizontal
# - Botão X: Soft drop
# - Botão Y: Hard drop
#
# ROTAÇÃO:
# - Botão A: Rotação CCW
# - Botão B: Rotação CW
# - Analógico direito: Rotação (esquerda=CCW, direita=CW)
#
# CONTROLES DO JOGO:
# - Botão Start: Reiniciar (no game over)
# - Botão Back: Pause
# - ESC no teclado: Sair (apenas teclado)
#
# NOTA: Botão Guide/PS desabilitado para evitar saída acidental

